<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <link rel="stylesheet" href="./css/style_latihancolors.css">
</head>
<body>
        <!-- mengubah semua elemen menggunakan universal selector -->
    <h1>Colors</h1>
    <h2>Learn the colors in English</h2>
        <!-- mengubah paragraph menjadi warna kuning -->
    <p class="warna" value="1">Yellow</p>
    <img src="./image/yellow.png" alt="yellow/kuning">
        <!-- mengubah id-merah menjadi warna merah -->
    <h2 class="warna" id="id-merah" value="2">Red</h2>
    <img src="./image/red.png" alt="red/merah">
        <!-- mengubah semua elemen dengan class="warna" menjadi font=size 20px  -->
    <h2 class="warna" value="3">Black</h2>
    <img src="./image/hitam.jpeg" alt="black/hitam">
        <!-- mengubah elemen dengan value="4" menjadi warna biru -->
    <h2 class="warna" value="4">Blue</h2>
    <img src="./image/blue.png" alt="blue/biru">
        <!-- mengubah elemen h2 menjadi warna ungu -->
    <h2 class="warna" value="5">Purple</h2>
    <img src="./image/ungu.jpg" alt="purple/ungu">
</body>
</html>
